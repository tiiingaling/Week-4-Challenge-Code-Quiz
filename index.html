<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>

    <header>
        <div id="highscores">
            <h4> <a href="scores.html">Highscores</a></h4>
            <h4>Time: <span id="timer"></span></h4>
        </div>
    </header>

    <main>
        <div id="welcome">
            <h1>Ting's Code Quiz</h1>
            <button id="startQuiz" class="btn">Start Quiz</button>
        </div>
    
        <div id="quiz" class="hidden container">
            <div id="question">

            </div>
            <div id="options" class="btn-grid">

            </div>
            <div id="message">
                
            </div>        
         </div>
         
        <div id="result" class="hidden">
            
            <div class="container">
                <div id="summary"></div>           

                <div id="initialInput">
                <input type ="text" id="initials" placeholder="Enter your initials">
                <button id="saveScore" class="btn">Save Score</button>
                </div>
                
                <button id="playAgain" class="btn">Play Again</button>
                <button id="viewScores" class="btn">View all High Scores</button>
            </div>
        </div>
    </main>

</body>

<script src="./assets/js/questions.js"></script>
<script src="./assets/js/quiz.js"></script>

</html>
